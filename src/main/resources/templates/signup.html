<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card"><br>
                    <h1 class="text-center">Registration</h1>

                    <div th:if="${session.msg}" class="text-center">
                        <h4 th:text="${session.msg}"></h4>
                        <script th:inline="javascript">
                            setTimeout(function() {
                                document.querySelector('.text-center h4').innerText = '';
                            }, 3000); // 3 saniye sonra içeriği temizler
                        </script>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/signup}" method="post" >
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="fullName" class="form-control"
                                       required="required" placeholder="Enter Full Name"/>
                            </div>
                            <div class="form-group">
                                <label>E-Mail</label>
                                <input type="email" name="email" class="form-control"
                                       required="required" placeholder="Enter E-Mail"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control"
                                       required="required" placeholder="Enter Password"/>
                            </div>
                            <div class="form-group">
                                <label>About</label>
                                <textarea rows="3" cols="" class="form-control" name="about"
                                placeholder="Enter About"></textarea>
                            </div>
<!--                            <div class="form-check">-->
<!--                               <input type="checkbox" name="agree" class="form-check-input"-->
<!--                               id="exampleCheck1">-->
<!--                                <label class="form-check-label" for="exampleCheck1">Terms & Condition Agreement</label>-->
<!--                            </div>-->
                            <div class="text-center mt-1">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn bg-primary text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div><br>
            </div>
        </div>
    </div>
</section>
</body>
</html>
