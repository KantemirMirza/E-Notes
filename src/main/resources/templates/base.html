<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<!-- STARTS NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">E-Notes &nbsp;<i class='far fa-address-book'></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home &nbsp;<i class="fas fa-home"></i></a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/login" class="btn btn-light">Login &nbsp;<i class="fas fa-sign-in-alt"></i></a>
                <a href="/signup" class="btn btn-light ms-1">Signup &nbsp;<i class="fas fa-user-plus"></i></a>
            </form>
        </div>
    </div>
</nav>
<!-- END NAVBAR -->

<div th:replace="${content}">Base Page</div>
<!--<table th:border="1" class="table table-bordered table-striped " id="student-table">-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#student-table").DataTable({
            'aoColumnDefs:': [{
                'bsortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>

</body>
</html>
